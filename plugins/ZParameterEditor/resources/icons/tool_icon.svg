<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background grid -->
    <defs>
        <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
            <path d="M 4 0 L 0 0 0 4" fill="none" stroke="currentColor" stroke-width="0.3" opacity="0.3"/>
        </pattern>
    </defs>
    <rect width="20" height="16" x="2" y="4" fill="url(#grid)"/>

    <!-- Graph border -->
    <rect width="20" height="16" x="2" y="4" fill="none" stroke="currentColor" stroke-width="1"/>

    <!-- Z axis line -->
    <line x1="4" y1="18" x2="4" y2="6" stroke="currentColor" stroke-width="1.5"/>
    <!-- Parameter axis line -->
    <line x1="4" y1="18" x2="20" y2="18" stroke="currentColor" stroke-width="1.5"/>

    <!-- Parameter curve -->
    <path d="M4 16 Q8 14 12 12 Q16 10 20 8" stroke="currentColor" stroke-width="2" fill="none"/>

    <!-- Control points -->
    <circle cx="4" cy="16" r="1.5" fill="currentColor"/>
    <circle cx="8" cy="14" r="1.5" fill="currentColor"/>
    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
    <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
    <circle cx="20" cy="8" r="1.5" fill="currentColor"/>

    <!-- Axis labels -->
    <text x="1" y="7" font-family="Arial" font-size="6" fill="currentColor">Z</text>
    <text x="19" y="23" font-family="Arial" font-size="6" fill="currentColor">P</text>
</svg>
